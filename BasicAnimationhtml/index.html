<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watercolor Animation</title>
<style>
  body {
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000;
}

.animation-container {
  position: relative;
  width: 100%;
  height: 100%;
}

@keyframes blowSpread {
  0% {
      transform: scale(0);
      opacity: 1;
  }
  100% {
      transform: scale(10);
      opacity: 0;
  }
}

.circle {
  position: absolute;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.7);
  pointer-events: none;
  animation: blowSpread 2s ease-out infinite;
}

</style>
</head>
<body>
  <div class="canvas"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.querySelector('.canvas');

  document.addEventListener('mousemove', (e) => {
      const paint = document.createElement('div');
      paint.classList.add('paint');
      paint.style.left = `${e.pageX - 10}px`; 
      paint.style.top = `${e.pageY - 10}px`; 
      canvas.appendChild(paint);
  
      setTimeout(() => {
          paint.remove();
      }, 2000); 
  });
});
  </script>
</body>
</html>
